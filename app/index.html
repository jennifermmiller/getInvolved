        <!-- GetHelp Template: -->
        <script type="text/template" id="get-help-template">
            <div class="sub-header">
                <h2>A Short Signup to get some help:</h2>
            </div>
            <div class="form-css container row">
           <form id="event-details" class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1">
               <fieldset>
                   <legend>Essentials</legend>
                   <ul>
                       <li>
                           <label for="event-name">Name of Event</label>
                           <input type="text" id="event-name" name="eventName" placeholder=" Neighborhood Street Cleanup..."/>
                       </li>
                       <li>
                           <label for="event-address">Location</label>
                           <input type="text" id="event-address" name="eventAddress" placeholder="Street Address, City, State, Zip Code"/>
                       </li>    
                       <li>
                           <label for="event-date">Date</label>
                           <input type="date" id="event-date" name="eventDate"/>
                       </li>
                       <li>
                           <label for="start-event">Starts at</label>
                           <input type="time" id="start-event" name="startEvent" maxlength="32"/>
                       </li>
                       <li>
                           <label for="event-duration">Duration</label>
                           <input type="number" id="event-duration" name="eventDuration"/>
                           <span>hours</span>
                       </li>
                       <li>
                           <label for="event-description">Description</label>
                           <textarea type="text" id="event-description" name="eventDescription" placeholder="Brief description of event..."></textarea>
                       </li> 
                   </ul>     
               </fieldset>
               <fieldset>
                   <legend>About You</legend>
                   <ul>
                       <li>
                           <label for="event-sponsor">Sponsor</label>
                           <input type="text" id="event-sponsor" name="eventSponsor" placeholder="Your name/organization..."/>
                       </li>
                       <li>
                           <label for="sponsor-email">Sponsors Email</label>
                           <input type="email" id="sponsor-email" name="sponsorEmail" placeholder="me@example.com"/>
                       </li>
                       <li class="special-li">
                           <input type="checkbox" id="event-pledge" name="eventPledge"/>
                           <label for="event-pledge">I pledge this is a genuine volunteer opportunity</label>
                       </li>
                   </ul>
               </fieldset>     
               <fieldset>
                   <legend>Extra Details</legend>
                   <ul>
                       <li>
                           <label for="needed-vols">Number of volunteers needed?</label>
                           <input type="number" id="needed-vols" name="neededVols"/>
                       </li>
                       <li>
                           <label for="event-category">What category best decribes this event?</label>
                           <select id="event-category" name="eventCategory">
                               <option value="">-Select a Category-</option>
                               <option>Neighborhood cleanup</option>
                               <option>Tutoring</option>
                               <option>Helping eldery</option>
                               <option>Fundraising</option>
                               <option>I have no idea</option>
                               <option>Need to find more options</option>
                           </select>
                       </li>
                       <li>   
                           <label for="event-photo">Photo</label>
                           <input type="file" style="display: inline-block" id="event-photo" name="eventPhoto"/>
                       </li>
                   </ul>
               </fieldset>
               <fieldset>  
                   <button type="button" id="submit-help-form">Submit</button>
               </fieldset>
           </form>
        </div> 
        </script>

        <!-- Expanded Event Template -->
        <script type="text/template" id="event-template">
            <div class="sub-header">
                <div class="container">
                    <h1><%=model.get('eventName')%></h1>
                </div>
            </div>
            <div class="upper-event-page">
                <div class="container">
                    <div class="event-pic">
                        <img src="<%=model.get('eventPhoto').url()%>"/>
                    </div>
                    <div class="event-info"> 
                        <h2>Description:</h2> 
                        <p><%=model.get('eventDescription')%></p>
                    </div>
                </div>    
            </div>
            <div class="middle-event-page">
                <div class="container">
                    <div id="map-canvas"></div>
                        <div id="get-directions">
                            <form action="http://maps.google.com/maps" method="get" target="_blank">
                               <input type="hidden" name="daddr" value="<%=model.get('eventAddress')%>"/>
                               <input type="submit" id="get-directions-input" value="Get Directions" />
                            </form>
                        </div>
                    <div class="remaining-event-info">
                        <h2>More Details:</h2> 
                        <h4>Location:<span><%=model.get('eventAddress')%></span></h4>
                        <h4>Date:<span><%=model.get('eventDateFull')%></span></h4>
                        <h4>Sponsored By:<span><%=model.get('eventSponsor')%></span></h4>

                        <h4>Event will last about:<span><%=model.get('eventDuration')%> hours.</span></h4>

                        <h4>Number of volunteers needed:<span><%=model.get('peopleWanted')%></span></h4>
                    </div>
                </div>
                <!-- Button trigger modal -->
                <button class="btn btn-primary btn-lg" id="volunteer" data-toggle="modal" data-target="#myModal">
                  Sign Me Up!
                </button>
            </div>
            <div class="comment-section">
                <div class="container">
                    <h2>What People Are Saying About This Event</h2>
                    <div class="add-comment">
                        <textarea type="text" id="new-comment" placeholder="Volunteered here before? Have questions? Share your thoughts here..." required></textarea>
                        <input type="text" id="comment-by" placeholder="Name (optional)">
                        <button type="button" id="add-comment-btn">Add Comment</button>
                    </div>
                    <div class="prev-comments">
                        <ul>
                            <!--Append previous comments here, if none, have placeholder saying 'be the first to talk about this event!' <div id="no-comments">Be the first to talk about this event!</div>-->
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <span type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</span>
                            <h4 class="modal-title" id="myModalLabel">Volunteer Information:</h4>
                        </div>
                        <div class="modal-body">
                            <input type="text" id="volunteer-name" class="req-field" placeholder="Name"/>
                            <input type="email" id="volunteer-email" class="req-field"placeholder="Email"/>
                            <textarea type="text" id="volunteer-extra" placeholder="Questions? Concerns? Limitations?"></textarea>
                            <!-- Get back to this if get mandrill working:
                            <div class="signup-extras">
                                <input type="checkbox" id="email-signup"/>
                                <label id="email-signup">I would like to receive notifications about events near me!</label>
                                <input type="text" id="volunteer-location" placeholder="City, State">
                            </div>-->
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" id="signup">Signup</button>
                        </div>
                    </div>
                </div>
            </div>  
        </script>

        <!-- Comment Template -->
        <script type="text/template" id="comment-template">
