        <!-- GetHelp Template: -->
        <script type="text/template" id="get-help-template">
            <div class="sub-header">
                <h2>A Short Signup to get some help:</h2>
            </div>
            <div class="container">
                <form id="event-details">
                    <fieldset>
                        <legend>Essentials</legend>
                        <ul>
                            <li>
                                <label for="event-name">Name of Event</label>
                                <input type="text" id="event-name" placeholder=" Neighborhood Street Cleanup..."/>
                            </li>
                            <li>
                                <label for="event-address">Location</label>
                                <input type="text" id="event-address" placeholder="Street Address, City, State, Zip Code"/>
                            </li>    
                            <li>
                                <label for="event-date">Date</label>
                                <input type="date" id="event-date"/>
                            </li>
                            <li>
                                <label for="start-event">Starts at</label>
                                <input type="time" id="start-event"/>
                            </li>
                            <li>
                                <label for="end-event">Duration</label>
                                <input type="number" id="end-event"/>
                                <span>hours</span>
                            </li>
                            <li>
                                <label for="event-description">Description</label>
                                <textarea type="text" id="event-description" placeholder="Brief description of event..."></textarea>
                            </li> 
                        </ul>     
                    </fieldset>
                    <fieldset>
                        <legend>About You</legend>
                        <ul>
                            <li>
                                <label for="event-sponsor">Sponsor</label>
                                <input type="text" id="event-sponsor" placeholder="Your name/organization..."/>
                            </li>
                            <li>
                                <label for="sponsor-email">Sponsors Email</label>
                                <input type="email" id="sponsor-email" placeholder="me@example.com">
                            </li>
                            <li class="special-li">
                                <input type="checkbox" id="event-pledge"/>
                                <label id="event-pledge">I pledge this is a genuine volunteer opportunity</label>
                            </li>
                        </ul>
                    </fieldset>     
                    <fieldset>
                        <legend>Extra Details</legend>
                        <ul>
                            <li>
                                <label id="volunteers-needed">Number of volunteers needed?</label>
                                <input type="number" id="volunteers-needed"/>
                            </li>
                            <li>   
                                <label for="event-photo">Photo</label>
                                <input type="file" style="display: inline-block" id="event-photo"/>
                            </li>
                        </ul>
                    </fieldset>
                    <fieldset>  
                        <button id="submit-help-form">Submit</button>
                    </fieldset>
                </form>         
            </div>
        </script>

        <!-- HelpOut Template -->
        <script type="text/template" id="help-out-template">
            <!-- Put this in a subheader container? -->
            <h3>Search for the right opportunity:</h3>
            
            <div class = "container">
                <button class="search-options">By Location</button>
                    <div class="expand-search">
                        <input type="text" id="desired-location" placeholder="Search for a city..."/>
                        <a id="search-btn">Search</a>
                    </div>
                
                <button class="search-options">By Date</button>
                    <div class="expand-search">
                        <input type="date" id="desired-date"/>
                        <a id="search-btn">Search</a>
                    </div>
                
                <button class="search-options">By Amount of Time</button>
                    <div class="expand-search">
                        <!--List of three or four checkbox inputs and on search find the one thats true?-->
                        <a id="search-btn">Search</a>
                    </div>
                
            <div>
            <h3>All Volunteer Opportunities:</h3>
                <!--Grid of thumbnail version of opportunities...split into upcoming and previous?-->
                <div class="container">
                    <div class="opportunities"></div>
                </div>
        </script>

        <!-- Expanded Event Template -->
        <script type="text/template" id="event-template">
            <div class="event-header">
                <div class="container">
                    <h1><%=model.get('eventName')%></h1>
                    <h3><%=model.get('eventDescription')%></h3>
                </div>
            </div>
            <div class="container">
                <div class="event-pic">
                    <img src="<%=model.get('eventPhoto').url()%>"/>
                </div>
                <div id="map-canvas"></div>
                    <div id="get-directions">
                        <form action="http://maps.google.com/maps" method="get" target="_blank">
                           <input type="hidden" name="daddr" value="<%=model.get('eventAddress')%>"/>
                           <input type="submit" id="get-directions-input" value="Get directions" />
                        </form>
                    </div>
                <div class="remaining-event-info">
                    <span><%=model.get('eventAddress')%></span>
                    <span><%=model.get('eventDateFull')%></span>
                    <span><%=model.get('volunteersNeded')%></span>
                </div>
            </div>
            <!-- Button trigger modal -->
            <button class="btn btn-primary btn-lg" id="volunteer" data-toggle="modal" data-target="#myModal">
              Sign me up!
            </button>

            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title" id="myModalLabel">Enter your info:</h4>
                        </div>
                        <div class="modal-body">
                            <input type="text" id="volunteer-name" placeholder="Name"/>
                            <input type="email" id="volunteer-email" placeholder="Email"/>
                            <textarea type="text" id="volunteer-extra" placeholder="Any questions, concerns, and/or limitations?"></textarea>
                            
                            <!-- City input and checkbox "Yes I want to be emailed about local upcoming opportunities?" -->
                            <div class="signup-extras">
                                <input type="checkbox" id="email-signup"/>
                                <label id="email-signup">I would like to receive notifications about events near me!</label>
                                <input type="text" id="volunteer-location" placeholder="City, State">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" id="signup" data-dismiss="modal">Im Stoked!</button>
                        </div>
                    </div>
                </div>
            </div>  
            <div class="comment-section">
                <h3>What people are saying about this event</h3>
                <div class="add-comment">
                    <textarea type="text" id="new-comment" placeholder="Share your experience" required></textarea>
                    <input type="text" id="comment-by" placeholder="Name (optional)">
                    <button type="button" id="add-comment">Add Comment</button>
                </div>
                <div id="no-comments">Be the first to talk about this event!</div>
                <div class="prev-comments">
                <!--Append previous comments here, if none, have placeholder saying 'be the first to talk about this event!'-->
                </div>
            </div>
        </script>

        <!-- Comment Template -->
        <script type="text/template" id="comment-template">

            <span><%=this.model.get('commentBy')%></span>
