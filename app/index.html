        <!-- GetHelp Template: -->
        <script type="text/template" id="get-help-template">
            <h3>Sign up to get some help:</h3>
            <form>
                <div class="form-left-side">
                    <div>
                        <label for="event-name">Name:</label>
                        <input type="text" id="event-name" placeholder="Name of event..."/>
                    </div>
                    <div>
                        <label for="event-description">Description:</label>
                        <textarea type="text" id="event-description" placeholder="A brief description of event..."></textarea>
                    </div>
                    <div>
                        <label for="event-date">Date:</label>
                        <input type="date" id="event-date"/>
                    </div>
                    <div>
                        <label for="start-event">Starts:</label>
                        <input type="time" id="start-event"/>
                    </div>
                    <div>
                        <label for="end-event">Ends:</label>
                        <input type="time" id="end-event"/>
                    </div>
                    <div>
                        <label for="volunteers-needed">How many needed?</label>
                        <input type="text" id="volunteers-needed"/>
                    </div>
                    <div>
                        <label for="event-sponsor">Sponsor:</label>
                        <input type="text" id="event-sponsor"/>
                    </div>
                    <div>
                        <label for="sponsor-email">Sponsors Email:</label>
                        <input type="email" id="sponsor-email" placeholder="me@example.com">
                    </div>
                    <div>    
                        <label for="event-photo">Photo:</label>
                        <input type="file" style="display: inline-block" id="event-photo"/>
                    </div>
                </div>
                <div class="form-right-side">
                    <span>Event Location:</span>
                    <div>
                        <label for="event-street">Street:</label>
                        <input type="text" id="event-street" placeholder="Street address">
                    </div>
                    <div>
                        <label for="event-town">Town:</label>
                        <input type="text" id="event-town" placeholder="Town">
                    </div>
                    <div>
                        <label for="event-state">State:</label>
                        <input type="text" id="event-state" placeholder="">
                    </div> 
                    <div>
                        <label for="event-zip">Zip Code:</label>
                        <input type="text" id="event-zip" placeholder="zip code">
                    </div>     
                </div>     
            </form>
            <div>
                <input type="checkbox" id="event-pledge"/>
                <label id="event-pledge">I plegde this is a genuine volunteer opportunity</label>
            </div>
            <button id="submit-help-form">Submit</button>
        </script>

        <!-- HelpOut Template -->
        <script type="text/template" id="help-out-template">
            <h3>Search for the right opportunity:</h3>
            <div class="search-location">By Location
                <div class="expand-search">
                    <input type="text" id="desired-location" placeholder="Search for a city..."/>
                    <a href="#helpOut/events/byLocation"><button class="search-btn">Search</button></a>
                </div>
            </div>
            <div class="search-type">By type:
                <div class="expand-search">
                    <!-- Need to find database-->
                    <a href="#helpOut/events/byType"><button class="search-btn">Search</button></a>
                </div>
            </div>
            <div class="search-date">By Date:
                <div class="expand-search">
                    <input type="date" id="desired-date"/>
                    <a href="#helpOut/events/byDate"><button class="search-btn">Search</button></a>
                </div>
            </div>
            <div class="search-time">By Amount of Time:
                <div class="expand-search">
                    <!--List of three or four checkbox inputs and on search find the one thats true?-->
                    <a href="#helpOut/events/byTime"><button class="search-btn">Search</button></a>
                </div>
            </div>
            <h3>All Volunteer Opportunities:</h3>
                <!--Grid of thumbnail event opportunities-->
                <div class="opportunities"></div>
        </script>
        
        <!-- Expanded Event Template -->
        <script type="text/template" id="event-template">
            <div class="event-header">
                <h3><%=model.get('eventName')%></h3>
                <span><%=model.get('eventDescription')%></span>
            </div>
            <div class="event-left">
                <img src="<%=model.get('eventPhoto').url()%>"/>
                <span><%=model.get('eventDate')%></span>
                <span><%=model.get('volunteersNeded')%></span>
            </div>
            <div class="event-right">
                <div>MAP HERE plus btn for directions</div>
                <!-- a way to put this into one variable? or call each part of location? span><%=model.get('eventLocation')%></span> -->
            </div>
            <!-- Button trigger modal -->
            <button class="btn btn-primary btn-lg" id="volunteer" data-toggle="modal" data-target="#myModal">
              Sign me up!
            </button>
            <div>Comment: .....</div>
            <div>List of previous comments</div>
        </script>

        <!-- Thumbnail Template -->
        <script type="text/template" id="thumbnail-template">
            <img src="<%=model.get('eventPhoto').url()%>"/>
            <div class="thumbnail-header">
                <span><%=model.get('eventDate')%></span>
                <span><%=model.get('eventLocation')%></span>
            </div>
            <div class="thumbnail-footer">
                <h5><%=model.get('eventName')%></h5>
                <span><%=model.get('volunteersNeded')%></span>
            </div>
        </script>

        <!-- Signup Template -->
        <script type="text/template" id="signup-template">
            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                        </div>
                        <div class="modal-body">
                            <input type="text" id="volunteer-name" placeholder="Name"/>
                            <input type="email" id="volunteer-email" placeholder="Email"/>
                            <textarea type="text" id="volunteer-extra" placeholde="Any conerns and/or limitations?"></textarea>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>  
        </script>
